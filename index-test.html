<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dist/bs-customizer.css">
    <title>Bootstrap Customizer</title>
  </head>
  <body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>Bootstrap Customizer</h1>
				</div>
				<div class="col-12 mt-3">
					<h2>Plugins</h2>
				</div>
				<div class="col-12 mt-3">
					<div id="alertBrowser" class="alert alert-danger d-none" role="alert">
						<p class="text-center">Your browser is not up to date, please update your browser or try another one.</p>
					</div>
					<form>
						<div class="row">
							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="alert">
									<label class="form-check-label">
										Alert
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="button">
									<label class="form-check-label">
										Button
									</label>
								</div>
							</div>
						
							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="carousel">
									<label class="form-check-label">
										Carousel
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="collapse">
									<label class="form-check-label">
										Collapse
									</label>
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input require-popper" type="checkbox" name="dropdown">
									<label class="form-check-label">
										Dropdown
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="modal">
									<label class="form-check-label">
										Modal
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input require-popper" type="checkbox" name="popover">
									<label class="form-check-label">
										Popover
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="scrollspy">
									<label class="form-check-label">
										ScrollSpy
									</label>
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="tab">
									<label class="form-check-label">
										Tab
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input require-popper" type="checkbox" name="tooltip">
									<label class="form-check-label">
										Tooltip
									</label>
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-3">
								<div class="form-check">
									<input id="checkboxPopper" class="form-check-input" type="checkbox" name="popper">
									<label class="form-check-label" for="checkboxPopper">
										Include Popper.js
									</label>
								</div>
							</div>
						</div>
						<button id="btnSubmit" type="submit" class="btn btn-primary mt-3">Build</button>
					</form>
				</div>
			</div>
		</div>
		<script src="dist/bs-customizer.js"></script>
	</body>
</html>
