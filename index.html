<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Customizer</title>
    <link rel="stylesheet" href="dist/bs-customizer.min.css">
  </head>
  <body class="h-100 d-flex flex-column">
    <header class="bg-dark text-white py-2 shadow-sm mb-3">
      <div class="container d-flex align-items-center">
        <h1 class="mb-0 h5 mr-auto py-1">Bootstrap Customizer</h1>
        <a href="https://github.com/Johann-S/bs-customizer" class="text-white ml-3 py-1 no-underline">
          <i class="bx bxl-github bx-sm d-block"></i>
        </a>
      </div>
    </header>
    <div class="container flex-grow-1 flex-shrink-0">
      <div class="row">
        <div class="col-12 mt-3">
          <h2 class="h4">Plugins</h2>
        </div>
        <div class="col-12 mt-3">
          <div id="alertBrowser" class="alert alert-danger d-none" role="alert">
            <p class="text-center">
              Your browser is not up to date, please update your browser or try another one.
              You can check this website to find a better one: <a href="https://browsehappy.com/">https://browsehappy.com</a>
            </p>
          </div>
          <form>
            <div class="row">
              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="chkAlert" name="alert">
                  <label class="custom-control-label" for="chkAlert">
                    Alert
                  </label>
                </div>
              </div>

              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="chkButton" name="button">
                  <label class="custom-control-label" for="chkButton">
                    Button
                  </label>
                </div>
              </div>

              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="chkCarousel" name="carousel">
                  <label class="custom-control-label" for="chkCarousel">
                    Carousel
                  </label>
                </div>
              </div>

              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="chkCollapse" name="collapse">
                  <label class="custom-control-label" for="chkCollapse">
                    Collapse
                  </label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input require-popper" type="checkbox" id="chkDropdown" name="dropdown">
                  <label class="custom-control-label" for="chkDropdown">
                    Dropdown
                  </label>
                </div>
              </div>

              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="chkModal" name="modal">
                  <label class="custom-control-label" for="chkModal">
                    Modal
                  </label>
                </div>
              </div>

              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input require-popper" type="checkbox" id="chkPopover" name="popover">
                  <label class="custom-control-label" for="chkPopover">
                    Popover
                  </label>
                </div>
              </div>

              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="chkScrollspy" name="scrollspy">
                  <label class="custom-control-label" for="chkScrollspy">
                    ScrollSpy
                  </label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="chkTab" name="tab">
                  <label class="custom-control-label" for="chkTab">
                    Tab
                  </label>
                </div>
              </div>

              <div class="col-3">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input require-popper" type="checkbox" id="chkTooltip" name="tooltip">
                  <label class="custom-control-label" for="chkTooltip">
                    Tooltip
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="col-12 mt-3">
          <h2 class="h4">Options</h2>
        </div>
        <div class="col-12 mt-3">
          <div class="row">
            <div class="col-3">
              <div class="custom-control custom-checkbox">
                <input id="checkboxPopper" class="custom-control-input" type="checkbox">
                <label class="custom-control-label" for="checkboxPopper">
                  Include Popper.js
                </label>
              </div>
            </div>

            <div class="col-3">
              <div class="custom-control custom-checkbox">
                <input id="chkMinify" class="custom-control-input" type="checkbox">
                <label class="custom-control-label" for="chkMinify">
                  Minify
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <button id="btnSubmit" type="button" class="btn btn-primary mt-3">
            <i class="bx bx-cog"></i> Build
          </button>
        </div>
      </div>
    </div>
    <footer class="bg-light p-3 mt-4">
      <div class="container">
        <p class="text-muted text-center mb-0">
          Made with <i class="bx bxs-heart text-danger"></i> by <a href="https://github.com/Johann-S">Johann-S</a>
        </p>
      </div>
    </footer>
    <script src="dist/bs-customizer.min.js" async></script>
  </body>
</html>
