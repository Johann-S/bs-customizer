<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Customizer</title>
    <link rel="stylesheet" href="dist/bs-customizer.min.css">
  </head>
  <body>
    <div class="github-link d-inline">
      <a class="text-dark" href="https://github.com/Johann-S/bs-customizer">
        <i class="bx bxl-github bx-md"></i>
      </a>
    </div>
		<div class="container">
			<div class="row">
				<div class="col-12 mt-3">
          <h1>Bootstrap Customizer</h1>
				</div>
				<div class="col-12 mt-3">
					<h2>Plugins</h2>
				</div>
				<div class="col-12 mt-3">
					<div id="alertBrowser" class="alert alert-danger d-none" role="alert">
						<p class="text-center">
              Your browser is not up to date, please update your browser or try another one.
              You can check this website to find a better one: <a href="https://browsehappy.com/">https://browsehappy.com</a>
            </p>
					</div>
					<form>
						<div class="row">
							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="chkAlert" name="alert">
									<label class="form-check-label" for="chkAlert">
										Alert
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="chkButton" name="button">
									<label class="form-check-label" for="chkButton">
										Button
									</label>
								</div>
							</div>
						
							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="chkCarousel" name="carousel">
									<label class="form-check-label" for="chkCarousel">
										Carousel
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="chkCollapse" name="collapse">
									<label class="form-check-label" for="chkCollapse">
										Collapse
									</label>
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input require-popper" type="checkbox" id="chkDropdown" name="dropdown">
									<label class="form-check-label" for="chkDropdown">
										Dropdown
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="chkModal" name="modal">
									<label class="form-check-label" for="chkModal">
										Modal
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input require-popper" type="checkbox" id="chkPopover" name="popover">
									<label class="form-check-label" for="chkPopover">
										Popover
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="chkScrollspy" name="scrollspy">
									<label class="form-check-label" for="chkScrollspy">
										ScrollSpy
									</label>
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="chkTab" name="tab">
									<label class="form-check-label" for="chkTab">
										Tab
									</label>
								</div>
							</div>

							<div class="col-3">
								<div class="form-check">
									<input class="form-check-input require-popper" type="checkbox" id="chkTooltip" name="tooltip">
									<label class="form-check-label" for="chkTooltip">
										Tooltip
									</label>
								</div>
							</div>
            </div>
					</form>
        </div>

        <div class="col-12 mt-3">
          <h2>Options</h2>
        </div>
        <div class="col-12 mt-3">
          <div class="row">
            <div class="col-3">
              <div class="form-check">
                <input id="checkboxPopper" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="checkboxPopper">
                  Include Popper.js
                </label>
              </div>
            </div>

            <div class="col-3">
              <div class="form-check">
                <input id="chkMinify" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="chkMinify">
                  Minify
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <button id="btnSubmit" type="button" class="btn btn-primary mt-3">
            <i class="bx bx-cog"></i> Build
          </button>
        </div>
			</div>
    </div>
    <footer class="footer bg-light w-100">
      <div class="container">
        <p class="text-muted text-center mb-0">
          Made with <i class="bx bxs-heart"></i> by <a href="https://github.com/Johann-S">Johann-S</a>
        </p>
      </div>
    </footer>
		<script src="dist/bs-customizer.min.js" async></script>
	</body>
</html>
